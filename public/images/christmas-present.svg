<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Subtle pattern for wrapping paper -->
    <pattern id="wrapPattern" patternUnits="userSpaceOnUse" width="50" height="50">
      <rect width="50" height="50" fill="#dc2626"/>
      <path d="M25 8 L27 14 L25 12 L23 14 Z" fill="#b91c1c" opacity="0.25"/>
      <path d="M25 38 L27 44 L25 42 L23 44 Z" fill="#b91c1c" opacity="0.25"/>
    </pattern>
    
    <!-- Gradient for ribbon depth -->
    <linearGradient id="ribbonGradH" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="50%" style="stop-color:#16a34a"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    
    <linearGradient id="ribbonGradV" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="50%" style="stop-color:#16a34a"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    
    <!-- Bow loop gradient -->
    <linearGradient id="loopGradL" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#15803d"/>
      <stop offset="30%" style="stop-color:#22c55e"/>
      <stop offset="70%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    
    <linearGradient id="loopGradR" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#15803d"/>
      <stop offset="30%" style="stop-color:#22c55e"/>
      <stop offset="70%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Red wrapping paper background -->
  <rect x="0" y="0" width="400" height="400" fill="url(#wrapPattern)"/>
  
  <!-- Box edge shadows -->
  <rect x="0" y="0" width="400" height="6" fill="#991b1b"/>
  <rect x="0" y="394" width="400" height="6" fill="#7f1d1d"/>
  <rect x="0" y="0" width="6" height="400" fill="#991b1b"/>
  <rect x="394" y="0" width="6" height="400" fill="#7f1d1d"/>
  
  <!-- Horizontal ribbon -->
  <rect x="0" y="175" width="400" height="50" fill="url(#ribbonGradH)"/>
  
  <!-- Vertical ribbon -->
  <rect x="175" y="0" width="50" height="400" fill="url(#ribbonGradV)"/>
  
  <!-- Center intersection -->
  <rect x="175" y="175" width="50" height="50" fill="#16a34a"/>
  
  <!-- Bow group -->
  <g filter="url(#shadow)">
    
    <!-- Left ribbon tail -->
    <path d="M180 205
             C160 210, 145 230, 130 260
             C120 280, 110 305, 105 325
             L118 317
             L128 335
             C128 315, 135 290, 148 265
             C162 238, 178 218, 188 210
             Z" 
          fill="url(#loopGradL)"/>
    
    <!-- Right ribbon tail -->
    <path d="M220 205
             C240 210, 255 230, 270 260
             C280 280, 290 305, 295 325
             L282 317
             L272 335
             C272 315, 265 290, 252 265
             C238 238, 222 218, 212 210
             Z" 
          fill="url(#loopGradR)"/>
    
    <!-- Left bow loop - angled toward top-left -->
    <path d="M180 195
             C170 175, 145 145, 115 130
             C85 115, 60 125, 55 150
             C50 175, 65 200, 95 215
             C125 230, 160 220, 175 205
             C182 198, 182 197, 180 195
             Z" 
          fill="url(#loopGradL)"/>
    <!-- Left loop inner hole -->
    <ellipse cx="110" cy="168" rx="28" ry="20" fill="#dc2626" transform="rotate(-25 110 168)"/>
    
    <!-- Right bow loop - angled toward top-right -->
    <path d="M220 195
             C230 175, 255 145, 285 130
             C315 115, 340 125, 345 150
             C350 175, 335 200, 305 215
             C275 230, 240 220, 225 205
             C218 198, 218 197, 220 195
             Z" 
          fill="url(#loopGradR)"/>
    <!-- Right loop inner hole -->
    <ellipse cx="290" cy="168" rx="28" ry="20" fill="#dc2626" transform="rotate(25 290 168)"/>
    
    <!-- Center knot -->
    <ellipse cx="200" cy="200" rx="28" ry="22" fill="#16a34a"/>
    <ellipse cx="200" cy="197" rx="20" ry="14" fill="#22c55e"/>
    <ellipse cx="200" cy="194" rx="10" ry="7" fill="#4ade80" opacity="0.5"/>
  </g>
</svg>
